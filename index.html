<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .main-container {
            width: 80%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            /* Adds 20px space from the top */
        }

        .top-div {
            font-family: Arial, sans-serif;
            color: gray;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-spacing: 10px;
        }

        td {
            padding: 10px;
        }

        img {
            width: 80px;
            /* Fixed width */
            height: 80px;
            /* Fixed height */
            object-fit: cover;
            /* Ensures the image is not distorted */
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="top-div">
            Hello! <br> Thank you for visiting my page. Here are some of the technologies I am familiar with. Hope you
            find this information about my skills useful.
        </div>

                </td>
            </tr>
            <tr>
                <td><img src="./img/r.png" alt="Placeholder Image"></td>
                <td>

                </td>
            </tr>
            <tr>
                <td><img src="./img/kaggle.png" alt="Placeholder Image"></td>
                <td>
                    <p>TBD</p>
                </td>
            </tr>

        </table>
    </div>

</body>

</html>
